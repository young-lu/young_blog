{% load staticfiles %}
<html>
    <head>
        <title>young.blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <meta property="og:url" content="https://github.com/young-lu">
        <meta property="og:title" content="Connor Lu">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Computer science student at Georgetown University. JP Morgan TAP Intern ">
        <meta property="og:image" content="https://andrewyang.xyz/images/profile.jpg">
    </head>
<body>
    <div id = "header">
        <h1>young blog</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <h5 style='float:right'>Today's Date: {{ date.month }}/{{ date.day }}/{{ date.year}}</h5>
    </div>
    <div class="content container">
        <div >
            <div id="body">
            {% block content %}
            {% endblock %}
            </div>
        </div>

        <div id = 'sidenav' >
            <a href="https://twitter.com/R2DLu" ><img class="logo grow" src="../../static/images/Twitter.png"/></a>
            <a href="https://www.facebook.com/connor.lu.1" ><img class="logo grow" src="../../static/images/FB.png"/></a>
            <a href="https://github.com/young-lu" ><img class="logo grow" src="../../static/images/Octocat.png"/></a>
        </div>
    </div>
</body>
</html>
