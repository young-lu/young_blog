{% extends 'blog/base.html' %}
{% block content %}
    <div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p> <br>
        <p>published: {{ post.published_date }}</p>
    </div>
    <a href="{% url 'post_list' %}">back</a>
{% endblock %}
